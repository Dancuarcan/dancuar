    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="app.js"></script>
    
    <script>
      //loading landing page


    const landingLoad =() =>{

      var loadingAnimation = gsap.timeline(); 

      
      loadingAnimation.add(function(){
        document.body.style.overflow = "hidden";
      });
      loadingAnimation.to(".loadingSquare", {repeat: 2, duration: .7, opacity: 1, delay:.2, stagger: .08, ease: "power4.inOut"});
      loadingAnimation.to(".loadingSquare", {duration: .7, opacity: 0, delay:-.2, stagger: .06, ease: "power4.inOut"});
      loadingAnimation.to(".loadingOverlay", {duration: 0, opacity: 0, delay:-.2,ease: "power4.inOut"});
      loadingAnimation.add(function(){
        let loadingOverlay = document.querySelector('.loadingOverlay');
        loadingOverlay.style.display = 'none';
        document.body.style.overflow = "auto";
      });

      loadingAnimation.to(".load_row", {duration: 1, opacity: 0, y:20, stagger: .06, delay:-.5, ease: "power4.inOut"});
      loadingAnimation.from(".navbar a, .footer.landing a, .device_menu_toggle_on", {duration: .2, opacity: 0, delay:-0.9, y:-20, stagger: .05});
      loadingAnimation.from(".item img", {duration: .2, opacity: 0, delay:-0.5, y:-20, stagger: .05});

    }

    landingLoad();

    </script>
