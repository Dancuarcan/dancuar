    <script>
      const loadingAnimation =() =>{

        var loadingAnimation = gsap.timeline(); 

        loadingAnimation.add(function(){
        document.body.style.overflow = "hidden";
        });
        loadingAnimation.to(".loadingSquare", {duration: .2, opacity: 1, stagger: .08, ease: "power4.inOut"});
        loadingAnimation.to(".loadingSquare", {duration: .2, opacity: 0, stagger: .08, ease: "power4.inOut"});
        loadingAnimation.add(function(){
          document.body.style.overflow = "auto";
        });
        loadingAnimation.to(".loadingOverlay", {duration: .5, opacity: 0, ease: "power4.inOut"});
        loadingAnimation.add(function(){
          let loadingOverlay = document.querySelector('.loadingOverlay');
          loadingOverlay.style.display = 'none';
          document.body.style.overflow = "auto";
        });
        loadingAnimation.from(".img_container, #poster_img_container", {duration: .7, opacity: 0, delay: -.4, y:-10,stagger: .06, ease: "power4.inOut"});
        loadingAnimation.to(".img_description", {duration: .3, delay: -.5, opacity: 1, stagger: .06, ease: "power4.inOut"});    
        loadingAnimation.to(".footer a", {duration: 0, y:-10, delay: -1}); 
        loadingAnimation.to(".footer a", {duration: .2, opacity: 1, y:0, delay: -.5, stagger: .06}); 

    }

    loadingAnimation();
    </script>
