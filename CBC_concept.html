    <script>
      //loading landing page
      const loadingAnimation =() =>{

      var loadingAnimation = gsap.timeline(); 

      loadingAnimation.add(function(){
      document.body.style.overflow = "hidden";
      });
      loadingAnimation.to(".loadingSquare", {duration: .7, opacity: 1, delay:.2, stagger: .08, ease: "power4.inOut"});
      loadingAnimation.to(".loadingSquare", {duration: .2, opacity: 0, stagger: .08, ease: "power4.inOut"});
      loadingAnimation.add(function(){
        document.body.style.overflow = "auto";
      });
      loadingAnimation.to(".loadingOverlay", {duration: .5, opacity: 0, ease: "power4.inOut"});
      loadingAnimation.add(function(){
      let loadingOverlay = document.querySelector('.loadingOverlay');
      loadingOverlay.style.display = 'none';
      });

      loadingAnimation.from(".navbar a, .footer.landing a, .device_menu_toggle_on", {duration: .2, opacity: 0, delay:-0.2, y:-20, stagger: .05});

      }

      loadingAnimation();
    </script>
