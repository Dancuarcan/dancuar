    <script>
      const loadingAnimation =() =>{

        var loadingAnimation = gsap.timeline(); 

        loadingAnimation.to(".loadingSquare", {repeat: 2, duration: .7, opacity: 1, stagger: .08, ease: "power4.inOut"});
        loadingAnimation.to(".loadingSquare", {duration: .2, opacity: 0, stagger: .08, ease: "power4.inOut"});
        loadingAnimation.to(".loadingOverlay", {duration: .5, opacity: 0, ease: "power4.inOut"});
        loadingAnimation.add(function(){
        let loadingOverlay = document.querySelector('.loadingOverlay');
        loadingOverlay.style.display = 'none';
        });
        
        loadingAnimation.from(".photography_img_container", {duration:.5, opacity: 0, delay:-.5, y:-10, ease: "power4.inOut"});
        loadingAnimation.to(".footer a", {duration: 0, y:-10, delay: -1}); 
        loadingAnimation.to(".footer a", {duration: .2, opacity: 1, y:0, delay: -.2, stagger: .06}); 

    }

    loadingAnimation();
    </script>
